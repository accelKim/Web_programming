<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var pass = "you";
       while(true){
      let input = prompt("암호를 입력하세요");
       if(input == null) {
        continue;
       } else if (input == pass) {
        document.write("통과!");
        break;
       }
       }
    </script>
</body>
