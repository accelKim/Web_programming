<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#hide").click(function() {
            $("p").hide();
        })
    });
    $(document).ready(function() {
        $("#show").click(function() {
            $("p").show();
        })
    });
    $(document).ready(function() {
        const p = $("p");
        console.log(p.length);
        p.each((index, item) => {
        if(index % 2 ==1) {
            $(item).css('backgroundColor','red');
        }
       })
       
    });
    $(function () {
        $("#change").click(function (){
            // $("p:nth-child(4)").text("React");
            let allP = $('p').text();
            let firstP = $('p').html();
            console.log(allP);
            console.log(firstP);
            // lastP.text("React");
        });
    });

    $(function (){
        $("#cssChange").click(function () {
            $('p').css({
                'color' : 'blue',
                'fontSize' : '30px'
            });
        });
    });

    </script>
</head>
<body>
    <p>HTML</p>
    <P>CSS</P>
    <p>JAVASCRIPT</p>
    <p>JQUERY</p>
    <button id="hide">숨기기</button>
    <button id="show">보이기</button>
    <button id="change">바꾸기</button>
    <button id="cssChange">글씨 바꾸기</button>

    
</body>
</html>
