<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 활용하기</title>
    <script>
    let text = '문서가 로딩중 ${document.readyState}';
    alert(text);
</script>
</head>
<body>
    <h3>document 개체</h3>
    <hr>
    
    <button >버튼2</button> <br><br>
    <div onclick="change(this,'green','20px')">
        여기는 div 입니다.
    </div>
  <script>
    let text1 = '문서가 로딩되었습니다. $(document.readyState)';
    alert(text1)
  </script>

</body>
</html>
